# .github/workflows/python-publish.yml
# This workflow will upload a Python Package to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published] # リリースが公開されたときにトリガー

permissions:
  contents: read # リポジトリのコンテンツを読み取るための権限

jobs:
  # パッケージの配布ファイルをビルドするジョブ
  release-build:
    runs-on: ubuntu-latest # Ubuntu最新版で実行

    steps:
      - name: Check out repository # リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Set up Python # Python環境をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.x" # 使用するPythonバージョンを指定 (例: "3.9", "3.10", "3.x")

      - name: Install build dependencies # ビルドに必要なパッケージをインストール
        run: python -m pip install build

      - name: Build release distributions # sdist (ソース配布) と wheel (バイナリ配布) をビルド
        run: python -m build

      - name: Upload distributions # ビルドした配布物をGitHub Actionsの成果物としてアップロード
        uses: actions/upload-artifact@v4
        with:
          name: release-dists # 成果物の名前
          path: dist/        # ビルドされた配布ファイルがあるディレクトリ

  # PyPIにパッケージを公開するジョブ
  pypi-publish:
    runs-on: ubuntu-latest # Ubuntu最新版で実行
    needs:
      - release-build # release-build ジョブが成功した後に実行
    permissions:
      # IMPORTANT: trusted publishing には必須の権限
      id-token: write # OpenID Connect (OIDC) トークンを書き込むための権限

    # PyPIへのデプロイ環境 (保護規則を設定することを強く推奨)
    environment:
      name: pypi # PyPI環境の名前
      # PyPIプロジェクトのURLをデプロイステータスに含める (必要に応じてコメント解除)
      url: https://pypi.org/project/xiv-compiler/ # ここをあなたのPyPIプロジェクトURLに更新

    steps:
      - name: Retrieve release distributions # release-build ジョブでアップロードされた配布物をダウンロード
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI # PyPIに配布物を公開
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/ # 公開する配布ファイルがあるディレクトリ
